@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="description">
        <meta content="" name="author">
        

        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/docs.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/prettify.css")">


    </head>
    <body data-target=".bs-docs-sidebar" data-spy="scroll" data-twttr-rendered="true">
        @content
    </body>
</html>
