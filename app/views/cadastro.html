<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Evaluation Cadastro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <!-- Le styles -->
    <link rel="stylesheet" href="../../public/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/bootstrap/css/bootstrap-responsive.css">

    <link rel="stylesheet" href="../../public/stylesheets/docs.css">
    <link rel="stylesheet" href="../../public/stylesheets/prettify.css">
  

</head>

<body data-target=".bs-docs-sidebar" data-spy="scroll" data-twttr-rendered="true">
<!-- Navbar
    ================================================== -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
      </div>
    </div>

  <header id="overview" class="jumbotron subhead">
    <div class="container">
      <h1>Evaluation</h1>
    </div>
  </header>


  <div class="container">
    <form role="form">
      <h2 class="form-signin-heading">Cadastro</h2>
      <div class="form-group">
        <label for="Nome">Nome Completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Insira o nome" style=" width: 800px">
      </div>
      <div class="form-group">
        <label for="CPF">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="Insira o CPF" style=" width: 200px">
      </div>
      <div class="form-group">
        <label for="Email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail" style=" width: 300px">
      </div>
      <div class="form-group">
        <label for="Senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" style=" width: 300px">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Aceito os termos e condições
        </label>
      </div>
      <button type="submit" class="btn btn-default"><i class="icon-ok icon-black"></i> Cadastrar</button>
    </form>
  </div>

 <!-- Footer
  ================================================== -->
  <footer class="footer">
    <div class="container">
      <p class="pull-right"><a href="#">Voltar ao topo</a></p>
      <p align="center">Todos direitos reservados à Evaluation</p>
    </div>
  </footer>

</body>

</html>
