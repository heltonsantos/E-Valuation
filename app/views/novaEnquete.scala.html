@(message: String, questionForm: Form[entities.Question])
@import helper._

@main("Cadastro E-Valuation"){

  <header id="overview" class="jumbotron subhead">
    <div class="container">
      <h1>Evaluation</h1>
    </div>
  </header>
  

  <!-- Navbar
  ================================================== -->
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p class="brand">Nome do usuário</p>

        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="">
              <a href="/evaluation"><i class="icon-home icon-white"></i> Inicial</a>
            </li>
            <li class="">
              <a href=""><i class="icon-user icon-white"></i> Usuário</a>
            </li>
            <li class="">
              <a href="/minhasEnquetes"><i class="icon-star icon-white"></i> Minhas enquetes</a>
            </li>
            <li class="">
              <a href=""><i class="icon-wrench icon-white"></i> Opções</a>
            </li>
            <li class="">
              <a href="/deslogar"><i class="icon-off icon-white"></i> Deslogar</a>
            </li>
            
            <form action="" class="navbar-search pull-left">
              <input type="text" placeholder="Buscar" class="search-query span2">
            </form>
            
          </ul>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <form role="form" action="@routes.Application.addQuestion()" method="post" >
      <h2 class="form-signin-heading">Nova enquete</h2>
      <div class="form-group">
        <label for="Cursos">Cursos</label>
        <select id="course" name="course" class="form-control">
          <option value="Engenharia Civil">Engenharia Civil</option>
          <option value="Sistemas de Informação">Sistemas de Informação</option>
          <option value="Ciência da Computação">Ciência da Computação</option>
          <option value="Engenharia da Computação">Engenharia da Computação</option>
          <option value="Administração">Administração</option>
          <option value="Outros Cursos">Outros Cursos</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Cadeiras">Cadeiras</label>
        <select name="subject" id="subject" class="form-control">
          <option value="Introdução a Sistemas de Informação">Introdução a Sistemas de Informação</option>
          <option value="Introdução a Ciência da Computação">Introdução a Ciência da Computação</option>
          <option value="Introdução a Engenharia da Computação">Introdução a Engenharia da Computação</option>
          <option value="Outros Cursos">Outros Cursos</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Tema">Assunto</label>
        <input type="text" class="form-control" id="question" name="question" placeholder="Insira o assunto ou pergunta" style=" width: 800px">
      </div>
      <div class="form-group">
        <label for="Descricao">Descrição</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Escreva a descrição" style=" width: 1000px">
      </div>
      <input type="hidden" name="fk_user" id="fk_user" value="0">
    
      <button type="submit" class="btn btn-default"><i class="icon-ok icon-black"></i> Finalizar</button>
    </form>
  </div>


<footer class="footer">
    <div class="container">
      <p class="pull-right"><a href="#">Voltar ao topo</a></p>
      <p align="center">Todos direitos reservados à Evaluation</p>
    </div>
  </footer>

}
